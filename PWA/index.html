    <div style="display: flex;">

        <div class="container" id="r_container">
           
        </div>

        
    </div>
    </main>
  </div>
    <template id="myTemplateContent">
      <div>
        <ul class="collapsible">
              <li>
                <div class="collapsible-header"></div>
                <div class="collapsible-body">
                
                    <ul>
                     <li>
                      <div class="input-field col s12">
                        <input placeholder="Subject" id="first_name" type="text" class="validate" data-variable="subject">
                      </div>
                    </li>
                     <li>
                       <div class="input-field col s12">
                          <textarea placeholder="Note" id="textarea" class="materialize-textarea" data-variable="note"></textarea>
                          
                        </div>
                     </li>
                     <li>
                      <div class="col s12">
                       <div class="input-field col s6">
                          <input placeholder="Date" type="text" class="datepicker" data-variable="date_date">
                         
                        </div>
                        <div class="input-field col s6">
                          <input placeholder="Time" type="text" class="timepicker" data-variable="date_time">
                        </div>
                        </div>
                     </li>
                     <li>
                       <label>
                          <input id="indeterminate-checkbox" type="checkbox" data-variable="email"/>
                          <span>E-mail</span>
                        </label>
                     </li>
                     <li style="position: inherit; text-align: end;"><i class="btn material-icons">edit</i> <i class="btn material-icons">save</i></li>
                     </ul>
                
                </div>
              </li>
            </ul>
      </div>
    </template>
    <!-- modal screen start -->
    <div id="Create_task" class="modal bottom-sheet">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="" id="first_name1" type="text" class="validate">
                <label for="first_name">Subject</label>
              </div>
              
            </div>
            <div class="row">
             <div class="input-field col s12">
              <textarea placeholder="" id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Note</label>
            </div>
            </div>
            
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="" id = "date1" type="text" class="datepicker">
                <label for="date">Date</label>
              </div>
              <div class="input-field col s6">
                <input  placeholder="" id = "time1" type="text" class="timepicker">
                <label for="time">Time</label>
              </div>
            </div>
            <div class="row">
            <label>
              <input id="indeterminate_checkbox" type="checkbox" />
              <span>E-mail</span>
            </label>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn">Discard</a>
        <a class="modal-close waves-effect waves-green btn save_data">Save</a>
      </div>
     </div>
    <!-- modal screen end -->
